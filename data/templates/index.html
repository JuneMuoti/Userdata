{%extends 'base.html'%}
{% block content %} 


<div class="container">

  
  {% for user_item in user %}

  <div class="row">
   
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center">Name: {{ user_item.Name }} </h2>
      <p class="text-center"> Location:{{ user_item.Location }} </p>
      <p class="text-center"> Age:{{ user_item.Age }} </p>
      <p class="text-center">Email: {{ user_item.email }} </p>
    </div>

  </div>
{%empty%}
<h1>There are no users</h1>
 
  {% endfor %}

</div>

{% endblock %}
